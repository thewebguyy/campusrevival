<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Campus Revival Movement</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="signin-container">
    <div class="signin-box">
      <h2 id="formTitle">Sign In</h2>
      <p class="subtitle" id="formSubtitle">Enter your details to access your dashboard</p>

      <div id="errorMessage" class="message"></div>
      <div id="successMessage" class="message"></div>

      <form id="authForm">
        <div class="input-group" id="nameGroup" style="display: none;">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe">
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="name@university.ac.uk" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
        </div>

        <button type="submit" class="signin-btn" id="submitBtn">Sign In</button>
      </form>

      <p id="switchText">Don't have an account? <a href="#" id="switchLink">Create account</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Campus Revival Movement. All rights reserved.</p>
  </footer>

  <script src="utils/api.js"></script>
  <script src="utils/ui.js"></script>
  <script>
    let isRegisterMode = false;

    // Check if already logged in
    if (typeof isLoggedIn === 'function' && isLoggedIn()) {
      window.location.href = '/dashboard.html';
    }

    const form = document.getElementById('authForm');
    const switchLink = document.getElementById('switchLink');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const nameGroup = document.getElementById('nameGroup');
    const switchText = document.getElementById('switchText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    const formSubtitle = document.getElementById('formSubtitle');

    // Toggle between login and register
    function attachSwitchListener() {
      const link = document.getElementById('switchLink');
      link.addEventListener('click', (e) => {
        e.preventDefault();
        isRegisterMode = !isRegisterMode;

        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        if (isRegisterMode) {
          formTitle.textContent = 'Create Account';
          if (formSubtitle) formSubtitle.textContent = 'Join the revival movement today';
          submitBtn.textContent = 'Register Now';
          nameGroup.style.display = 'block';
          nameGroup.querySelector('input').required = true;
          switchText.innerHTML = 'Already have an account? <a href="#" id="switchLink">Sign in</a>';
        } else {
          formTitle.textContent = 'Sign In';
          if (formSubtitle) formSubtitle.textContent = 'Enter your details to access your dashboard';
          submitBtn.textContent = 'Sign In';
          nameGroup.style.display = 'none';
          nameGroup.querySelector('input').required = false;
          switchText.innerHTML = 'Don\'t have an account? <a href="#" id="switchLink">Create account</a>';
        }

        attachSwitchListener();
      });
    }

    attachSwitchListener();

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value.trim();

      // Validation
      if (isRegisterMode && !name) {
        showError('Name is required for registration');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';

      try {
        if (typeof registerUser === 'undefined' || typeof loginUser === 'undefined') {
          throw new Error('Authentication functions not loaded. Please refresh the page.');
        }

        if (isRegisterMode) {
          await registerUser(name, email, password);
          showSuccess('Account created! Redirecting to dashboard...');
        } else {
          await loginUser(email, password);
          showSuccess('Login successful! Redirecting...');
        }

        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1500);

      } catch (error) {
        console.error('Auth error:', error);
        showError(error.message || 'An error occurred. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = isRegisterMode ? 'Register' : 'Sign In';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
  </script>
</body>

</html>
