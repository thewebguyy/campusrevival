<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Campus Revival Movement</title>
  <style>
    :root {
      --primary-color: #000000;
      --secondary-color: #555555;
      --background-light: #ffffff;
      --text-dark: #000000;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fcfcfc;
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #header-placeholder {
      width: 100%;
    }

    .signin-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1517486808906-6ca8b3f04846?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
    }

    .signin-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
    }

    .signin-box {
      background-color: #fff;
      border-radius: 24px;
      box-shadow: 0 30px 100px rgba(0, 0, 0, 0.1);
      padding: 50px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      position: relative;
      animation: fadeIn 0.8s ease-out;
      border: 1px solid #eee;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signin-box h2 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .signin-box p.subtitle {
      color: #777;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .message {
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.95rem;
      font-weight: 600;
    }

    #errorMessage {
      background: #fff0f0;
      color: #d00;
      border: 1px solid #ffdcdc;
    }

    #successMessage {
      background: #f0fff4;
      color: #1a7f37;
      border: 1px solid #dcfce7;
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: #000;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      transition: var(--transition);
      background: #fff;
    }

    .input-group input:focus {
      border-color: #000;
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
    }

    .signin-btn {
      background: #000;
      color: #fff;
      border: none;
      width: 100%;
      padding: 18px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }

    .signin-btn:hover:not(:disabled) {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .signin-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .signin-box p {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #666;
    }

    .signin-box a {
      color: #000;
      text-decoration: none;
      font-weight: 700;
      border-bottom: 2px solid #000;
      padding-bottom: 2px;
    }

    .signin-box a:hover {
      color: #555;
      border-color: #555;
    }

    footer {
      text-align: center;
      background: #fff;
      color: #000;
      padding: 30px;
      font-size: 0.95rem;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="signin-container">
    <div class="signin-box">
      <h2 id="formTitle">Sign In</h2>
      <p class="subtitle" id="formSubtitle">Enter your details to access your dashboard</p>

      <div id="errorMessage" class="message"></div>
      <div id="successMessage" class="message"></div>

      <form id="authForm">
        <div class="input-group" id="nameGroup" style="display: none;">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe">
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="name@university.ac.uk" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
        </div>

        <button type="submit" class="signin-btn" id="submitBtn">Sign In</button>
      </form>

      <p id="switchText">Don't have an account? <a href="#" id="switchLink">Create account</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Campus Revival Movement. All rights reserved.</p>
  </footer>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        if (hamburger && navMenu) {
          hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
          });
        }

        // Ensure accurate state
        const authBtn = document.getElementById('header-auth-btn');
        if (authBtn && isLoggedIn()) {
          authBtn.textContent = 'Dashboard';
          authBtn.href = '/dashboard.html';
        }
      })
      .catch(err => console.error('Error loading header:', err));
  </script>

  <script src="utils/api.js"></script>
  <script>
    let isRegisterMode = false;

    // Check if already logged in
    if (typeof isLoggedIn === 'function' && isLoggedIn()) {
      window.location.href = '/dashboard.html';
    }

    const form = document.getElementById('authForm');
    const switchLink = document.getElementById('switchLink');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const nameGroup = document.getElementById('nameGroup');
    const switchText = document.getElementById('switchText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    const formSubtitle = document.getElementById('formSubtitle');

    // Toggle between login and register
    function attachSwitchListener() {
      const link = document.getElementById('switchLink');
      link.addEventListener('click', (e) => {
        e.preventDefault();
        isRegisterMode = !isRegisterMode;

        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        if (isRegisterMode) {
          formTitle.textContent = 'Create Account';
          if (formSubtitle) formSubtitle.textContent = 'Join the revival movement today';
          submitBtn.textContent = 'Register Now';
          nameGroup.style.display = 'block';
          nameGroup.querySelector('input').required = true;
          switchText.innerHTML = 'Already have an account? <a href="#" id="switchLink">Sign in</a>';
        } else {
          formTitle.textContent = 'Sign In';
          if (formSubtitle) formSubtitle.textContent = 'Enter your details to access your dashboard';
          submitBtn.textContent = 'Sign In';
          nameGroup.style.display = 'none';
          nameGroup.querySelector('input').required = false;
          switchText.innerHTML = 'Don\'t have an account? <a href="#" id="switchLink">Create account</a>';
        }

        attachSwitchListener();
      });
    }

    attachSwitchListener();

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value.trim();

      // Validation
      if (isRegisterMode && !name) {
        showError('Name is required for registration');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';

      try {
        if (typeof registerUser === 'undefined' || typeof loginUser === 'undefined') {
          throw new Error('Authentication functions not loaded. Please refresh the page.');
        }

        if (isRegisterMode) {
          await registerUser(name, email, password);
          showSuccess('Account created! Redirecting to dashboard...');
        } else {
          await loginUser(email, password);
          showSuccess('Login successful! Redirecting...');
        }

        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1500);

      } catch (error) {
        console.error('Auth error:', error);
        showError(error.message || 'An error occurred. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = isRegisterMode ? 'Register' : 'Sign In';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
  </script>
</body>

</html>
