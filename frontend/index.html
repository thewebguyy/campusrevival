<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description"
    content="Campus Revival Movement (CRM) - The UK's 1st Christian Education Adoption Initiative. Adopt universities for prayer and revival." />
  <meta name="theme-color" content="#012169" />

  <!-- SEO & Social Media -->
  <meta property="og:title" content="Campus Revival Movement" />
  <meta property="og:description" content="Adopt universities for prayer and revival. Join the movement today." />
  <meta property="og:image" content="crmicon.png" />
  <meta property="og:url" content="https://campusrevival.org" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>Welcome to Campus Revival Movement</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="crmicon.png" />
  <link rel="stylesheet" href="css/main.css">

  <style>
    body {
      background: var(--bg-light);
      color: var(--text-main);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    #header-placeholder {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .hero-section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: url('https://images.unsplash.com/photo-1541339907198-e08756ebafe1?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
    }

    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 900px;
      padding: 40px;
      animation: fadeInUp 1s ease-out;
    }

    .logo-img {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }

    .main-title {
      font-size: 4.5rem;
      font-weight: 800;
      letter-spacing: -2px;
      line-height: 1;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 40px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .cta-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-main {
      padding: 16px 36px;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      border-radius: 50px;
      transition: var(--transition);
      cursor: pointer;
    }

    .btn-primary-crm {
      background: var(--primary);
      color: white;
      border: 2px solid var(--primary);
    }

    .btn-primary-crm:hover {
      background: transparent;
      color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .btn-outline-crm {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline-crm:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .main-title { font-size: 2.8rem; }
      .subtitle { font-size: 1.1rem; }
    }
  </style>
</head>

<body>
  <div id="header-placeholder"></div>

  <main class="hero-section">
    <div class="hero-content">
      <img src="crmicon.png" alt="CRM Logo" class="logo-img">
      <h2 style="font-size: 1rem; letter-spacing: 5px; color: var(--text-muted); margin-bottom: 10px; font-weight: 600;">ENGLAND | WALES | SCOTLAND | NI</h2>
      <h1 class="main-title">Campus Revival Movement</h1>
      <p class="subtitle">
        The UK's 1st Christian Education Adoption Initiative. 
        Join a movement of advocates dedicated to praying for spiritual awakening and transformation in our universities.
      </p>

      <div class="cta-group">
        <a href="map.html" class="btn-main btn-primary-crm">Explore the Map</a>
        <a href="about.html" class="btn-main btn-outline-crm">Our Mission</a>
      </div>

      <div style="margin-top: 40px;">
        <a href="signin.html" id="dash-link" style="color: var(--primary); text-decoration: none; font-weight: 700; font-size: 1rem; border-bottom: 2px solid var(--primary); padding-bottom: 4px;">
          Login or Create Account <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
        </a>
      </div>
    </div>
  </main>

  <script src="utils/api.js"></script>
  <script>
    window.addEventListener('load', async () => {
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        try { await navigator.serviceWorker.register('sw.js'); } catch (e) { }
      }

      if (isLoggedIn()) {
        const user = getCurrentUser();
        document.getElementById('dash-link').innerHTML = `Go to Dashboard (<strong>${user.name}</strong>) <i class="fas fa-arrow-right"></i>`;
        document.getElementById('dash-link').onclick = (e) => {
          e.preventDefault();
          location.href = 'dashboard.html';
        };
      }
    });
  </script>
</body>

</html>
