<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* ===== General Styles ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }

    /* ===== Header Placeholder ===== */
    #header-placeholder { width: 100%; }

    /* ===== Hero Section ===== */
    .hero {
      background-color: #000000;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-family: "Baskerville Old Face", serif;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .stats-bar {
      background-color: #000000;
      padding: 15px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .stats-bar strong { color: #ffffff; }
    .hero p { font-size: 1rem; color: #ccc; }

    /* ===== Container & Map ===== */
    .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
    #map { height: 75vh; width: 100%; border-radius: 12px; }

    /* ===== School Cards ===== */
    .school-card {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      color: #fff;
    }
    .school-card h3 { margin-bottom: 8px; font-size: 1.1rem; color: #ffffff; }
    .school-card p { margin: 6px 0; font-size: 0.95rem; color: #ccc; }
    .school-card a {
      display: inline-block;
      background: #ffffff;
      color: #000000;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-right: 5px;
    }

    /* ===== Side Panel ===== */
    #side-panel {
      position: fixed;
      top: 0;
      right: -420px;
      width: 420px;
      height: 100%;
      background: #111;
      color: #fff;
      box-shadow: -6px 0 24px rgba(0,0,0,0.25);
      transition: right 0.3s ease;
      overflow-y: auto;
      padding: 20px;
      border-left: 1px solid rgba(255,255,255,0.1);
      z-index: 10000;
    }
    #side-panel.active { right: 0; }
    #side-panel header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .close-panel-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: #ccc; }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      #header-placeholder header { flex-direction: column; gap: 10px; }
      #header-placeholder nav ul { flex-wrap: wrap; justify-content: center; }
      #side-panel { width: 100%; right: -100%; }
      #side-panel.active { right: 0; }
      #map { height: 60vh; }
      .stats-bar { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>

  <!-- ===== HEADER PLACEHOLDER ===== -->
  <div id="header-placeholder"></div>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <h1>CAMPUS REVIVAL MOVEMENT MAP</h1>
    <h2>University Partnerships</h2>
    <div class="stats-bar">
      <div>Total Universities: <strong id="totalSchools">0</strong></div>
      <div>Adopted: <strong id="adoptedCount">0</strong></div>
    </div>
    <p>Click a city pin to see all schools and universities registered for adoption.</p>
  </section>

  <!-- ===== MAP CONTAINER ===== -->
  <div class="container">
    <div id="map"></div>
  </div>

  <!-- ===== SIDE PANEL ===== -->
  <aside id="side-panel" aria-hidden="true">
    <header>
      <h2 id="panel-title">City Details</h2>
      <button class="close-panel-btn" onclick="closePanel()" aria-label="Close panel">×</button>
    </header>
    <div id="panel-content">
      <p class="loading">Loading city details...</p>
    </div>
  </aside>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ===== FETCH HEADER =====
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        if(hamburger && navMenu){
          hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('open');
          });
        }
      })
      .catch(err => console.error('Error loading header:', err));

    // ===== MAP & SIDE PANEL LOGIC =====
    const schoolsByCity = {
      "Leeds": [
        {id:"l1",name:"Leeds University",address:"Woodhouse Ln"},
        {id:"l2",name:"Leeds College",address:"City Rd"}
      ],
      "London": [
        {id:"ld1",name:"Imperial College",address:"South Kensington"},
        {id:"ld2",name:"London School of Economics",address:"Houghton St"}
      ],
      "Manchester": [
        {id:"m1",name:"Manchester University",address:"Oxford Rd"}
      ]
    };

    function initMap(){
      const map = L.map('map').setView([54, -2], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
        maxZoom:18, attribution:'© OpenStreetMap contributors'
      }).addTo(map);

      for(const city in schoolsByCity){
        const coords = getCityCoords(city);
        const marker = L.marker(coords).addTo(map);
        marker.bindPopup(`<b>${city}</b><br>${schoolsByCity[city].length} schools/universities<br>
          <a href="#" onclick="openCityPanel('${city}')">View Schools</a>`);
      }

      updateStats();
    }

    function getCityCoords(city){
      const coords = { "Leeds":[53.8008,-1.5491], "London":[51.5074,-0.1278], "Manchester":[53.4808,-2.2426] };
      return coords[city] || [54,-2];
    }

    function openCityPanel(city){
      const schools = schoolsByCity[city];
      let content='';
      schools.forEach(s=>{
        content+=`
          <div class="school-card">
            <h3>${s.name}</h3>
            <p><strong>Address:</strong> ${s.address}</p>
            <a href="read-more.html?school=${s.id}">Read More</a>
            <a href="adopt-prayer.html?school=${s.id}">Adopt for Prayer</a>
            <a href="adopt-revival.html?school=${s.id}">Adopt for Revival</a>
          </div>
        `;
      });
      document.getElementById('panel-title').textContent = city;
      document.getElementById('panel-content').innerHTML = content;
      const panel = document.getElementById('side-panel');
      panel.classList.add('active');
      panel.setAttribute('aria-hidden','false');
    }

    function closePanel(){
      const panel = document.getElementById('side-panel');
      panel.classList.remove('active');
      panel.setAttribute('aria-hidden','true');
    }

    function updateStats(){
      const allSchools = Object.values(schoolsByCity).flat();
      document.getElementById('totalSchools').textContent = allSchools.length;
      document.getElementById('adoptedCount').textContent = 0;
    }

    document.addEventListener('keydown', e => { if(e.key==='Escape') closePanel(); });
    document.addEventListener('click', e => {
      const panel = document.getElementById('side-panel');
      if(panel.classList.contains('active') && !panel.contains(e.target) && !e.target.closest('.leaflet-popup')) closePanel();
    });

    window.addEventListener('load', initMap);
  </script>
</body>
</html>
