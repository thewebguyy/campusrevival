<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM Map - UK Universities</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* ===== General Styles ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }

    /* ===== Header Placeholder ===== */
    #header-placeholder { width: 100%; }

    /* ===== Hero Section ===== */
    .hero {
      background-color: #000000;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-family: "Baskerville Old Face";
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .stats-bar {
      background-color: #000000;
      padding: 15px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .stats-bar strong { color: #ffffff; }
    .hero p { font-size: 1rem; color: #ccc; }

    /* ===== Container & Map ===== */
    .container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
    #map { height: 75vh; width: 100%; border-radius: 12px; }

    /* ===== School Cards ===== */
    .school-card {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      color: #fff;
    }
    .school-card h3 {
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #ffffff;
    }
    .school-card p {
      margin: 4px 0;
      font-size: 0.95rem;
      color: #ccc;
    }
    .school-card a {
      display: block;
      color: #ffffff;
      padding: 8px 12px;
      border-radius: 3px;
      font-size: 0.9rem;
      margin: 5px 0;
      text-align: center;
      background-color: #333;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .school-card a:hover { background-color: #555; }

    /* ===== Side Panel ===== */
    #side-panel {
      position: fixed;
      top: 0;
      right: -450px;
      width: 450px;
      height: 100%;
      background: #111;
      color: #fff;
      box-shadow: -6px 0 24px rgba(0,0,0,0.25);
      transition: right 0.3s ease;
      overflow-y: auto;
      padding: 30px;
      border-left: 1px solid rgba(255,255,255,0.1);
      z-index: 10000;
    }
    #side-panel.active { right: 0; }
    #side-panel header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #333;
      padding-bottom: 15px;
    }

    #side-panel h2 {
      font-size: 1.5rem;
      color: #fff;
      margin: 0;
    }

    .close-panel-btn { 
      background: none; 
      border: none; 
      font-size: 28px; 
      cursor: pointer; 
      color: #ccc; 
      transition: color 0.3s;
    }

    .close-panel-btn:hover {
      color: #fff;
    }

    .school-info {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .school-info h3 {
      color: #6a00ff;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .school-info p {
      margin: 10px 0;
      line-height: 1.6;
      color: #ddd;
    }

    .school-info .label {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .adopter-count {
      display: inline-block;
      background: linear-gradient(135deg, #6a00ff, #012169);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #012169, #6a00ff);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 0, 255, 0.4);
    }

    .btn-prayer {
      background: #012169;
      color: white;
    }

    .btn-prayer:hover {
      background: #013599;
    }

    .btn-revival {
      background: #6a00ff;
      color: white;
    }

    .btn-revival:hover {
      background: #5500cc;
    }

    .btn-secondary {
      background: #333;
      color: white;
    }

    .btn-secondary:hover {
      background: #444;
    }

    .adopters-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    .adopters-section h4 {
      color: #6a00ff;
      margin-bottom: 15px;
    }

    .adopter-item {
      padding: 12px;
      margin-bottom: 10px;
      background: #1a1a1a;
      border-radius: 6px;
      border-left: 3px solid #6a00ff;
    }

    .adopter-item strong {
      color: #fff;
    }

    .adopter-item small {
      color: #aaa;
    }

    .loading {
      text-align: center;
      color: #999;
      padding: 20px;
    }

    .error-message {
      background: #ff6b6b;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px;
      text-align: center;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      #side-panel { width: 100%; right: -100%; }
      #side-panel.active { right: 0; }
      #map { height: 60vh; }
      .stats-bar { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>

  <!-- ===== HEADER PLACEHOLDER ===== -->
  <div id="header-placeholder"></div>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <h1>CAMPUS REVIVAL MOVEMENT MAP</h1>
    <h2>UK Universities for Adoption</h2>
    <div class="stats-bar">
      <div>Total Universities: <strong id="totalSchools">0</strong></div>
      <div>Total Adopters: <strong id="adoptedCount">0</strong></div>
    </div>
    <p>Click on any university marker to view details and adopt for prayer or revival.</p>
  </section>

  <!-- ===== MAP CONTAINER ===== -->
  <div class="container">
    <div id="map"></div>
  </div>

  <!-- ===== SIDE PANEL ===== -->
  <aside id="side-panel" aria-hidden="true">
    <header>
      <h2 id="panel-title">University Details</h2>
      <button class="close-panel-btn" onclick="closePanel()" aria-label="Close panel">×</button>
    </header>
    <div id="panel-content">
      <p class="loading">Select a university on the map...</p>
    </div>
  </aside>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// ===== FETCH HEADER =====
fetch('header.html')
  .then(response => response.text())
  .then(html => {
    document.getElementById('header-placeholder').innerHTML = html;

    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    if (hamburger && navMenu) {
      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        hamburger.classList.toggle('open');
      });
    }
  })
  .catch(err => console.error('Error loading header:', err));

// ===== INITIAL DATA =====
let schoolsByCity = {};

// ===== LOAD SCHOOLS FROM LOCALSTORAGE =====
const savedSchools = localStorage.getItem('cityChildren');
if (savedSchools) {
  const parsed = JSON.parse(savedSchools);
  for (const city in parsed) {
    schoolsByCity[city] = parsed[city];
  }
}

// ===== MAP LOGIC =====
function initMap() {
  const map = L.map('map').setView([54, -2], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Add markers for each city
  for (const city in schoolsByCity) {
    const coords = getCityCoords(city);
    const marker = L.marker(coords).addTo(map);

    marker.bindPopup(`
      <b>${city}</b><br>
      ${schoolsByCity[city].length} schools/universities<br>
      <a href="#" onclick="openCityPanel('${city}')">View Schools</a>
    `);
  }

  updateStats();
}

// ===== STATIC COORDS (FALLBACK FOR CITY PINS) =====
function getCityCoords(city) {
  const coords = {
    "London": [51.5074, -0.1278],
    "Oxford": [51.7520, -1.2577],
    "Cambridge": [52.2053, 0.1218],
    "Manchester": [53.4808, -2.2426],
    "Birmingham": [52.4862, -1.8904],
    "Leeds": [53.8008, -1.5491],
    "Edinburgh": [55.9533, -3.1883],
    "Glasgow": [55.8642, -4.2518],
    "Belfast": [54.5973, -5.9301],
    "Cardiff": [51.4816, -3.1791]
  };
  return coords[city] || [54, -2];
}

// ===== SIDE PANEL FUNCTIONS =====
function openCityPanel(city) {
  const schools = schoolsByCity[city];
  let content = '';

  if (!schools || schools.length === 0) {
    content = `<p>No schools found for ${city}.</p>`;
  } else {
    schools.forEach((s, i) => {
      content += `
        <div class="school-card">
          <h3>${s.name || 'Unnamed Institution'}</h3>
          <p><strong>Address:</strong> ${s.address || 'N/A'}</p>
          <a href="read-more.html?city=${encodeURIComponent(city)}&index=${i}">Read More</a>
          <a href="adopt-prayer.html?city=${encodeURIComponent(city)}&index=${i}">Adopt for Prayer</a>
          <a href="adopt-revival.html?city=${encodeURIComponent(city)}&index=${i}">Adopt for Revival</a>
        </div>
      `;
    });
  }

  document.getElementById('panel-title').textContent = city;
  document.getElementById('panel-content').innerHTML = content;
  const panel = document.getElementById('side-panel');
  panel.classList.add('active');
  panel.setAttribute('aria-hidden', 'false');
}

function closePanel() {
  const panel = document.getElementById('side-panel');
  panel.classList.remove('active');
  panel.setAttribute('aria-hidden', 'true');
}

// ===== UPDATE STATS =====
function updateStats() {
  const allSchools = Object.values(schoolsByCity).flat();
  document.getElementById('totalSchools').textContent = allSchools.length;
  document.getElementById('adoptedCount').textContent = 0;
}

// ===== CLOSE PANEL ON ESCAPE OR OUTSIDE CLICK =====
document.addEventListener('keydown', e => { if (e.key === 'Escape') closePanel(); });
document.addEventListener('click', e => {
  const panel = document.getElementById('side-panel');
  if (panel.classList.contains('active') && !panel.contains(e.target) && !e.target.closest('.leaflet-popup')) {
    closePanel();
  }
});

// ===== INIT MAP =====
window.addEventListener('load', initMap);
</script>

</body>
</html>
