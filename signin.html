<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - YourCompany</title>
  <style>
    /* ===== Root Variables ===== */
    :root {
      --primary-color: #000000;
      --secondary-color: #c6c6c6;
      --background-light: #f9f9f9;
      --text-dark: #333;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:#000000;
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Header ===== */
    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    nav ul li a:hover {
      color: var(--secondary-color);
    }

    /* ===== Hamburger Menu ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
      border-radius: 3px;
      transition: var(--transition);
    }

    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: var(--primary-color);
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 15px 0;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* ===== Sign In Container ===== */
    .signin-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signin-box {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }

    .signin-box h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: var(--transition);
    }

    .input-group input:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 6px rgba(0, 180, 216, 0.4);
    }

    .signin-btn {
      background: var(--primary-color);
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .signin-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .signin-box p {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .signin-box a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .signin-box a:hover {
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      background: var(--primary-color);
      color: #fff;
      padding: 15px 10px;
      font-size: 0.9rem;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .signin-box {
        padding: 30px 20px;
      }

      .signin-box h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
   <!-- ===== HEADER PLACEHOLDER ===== -->
  <div id="header-placeholder"></div>

  <!-- ===== SIGN IN FORM ===== -->
  <div class="signin-container">
    <div class="signin-box">
      <h2>Sign In</h2>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="signin-btn">Sign In</button>
      </form>

      <p>Donâ€™t have an account? <a href="#">Create one</a></p>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>

  <!-- ===== JS for Hamburger Menu ===== -->
  <script>
    // ===== FETCH HEADER =====
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        if(hamburger && navMenu){
          hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('open');
          });
        }
      })
      .catch(err => console.error('Error loading header:', err));
  </script>
</body>
</html>
